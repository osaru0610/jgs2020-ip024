<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body button {
        font-size: 16px;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        font-size: 14px;
        border: 0;
        padding: 10px;
        width: 100%;
        margin-right: 0.5%;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
      .thumbs_up_disabled {
        background-color: Transparent;
        filter: grayscale(100%);
        border-style: none;
      }
      .thumbs_up_disabled:hover {
        background-color: Transparent;
        filter: grayscale(0%);
        border-style: none;
      }
      .thumbs_up_enabled {
        background-color: Transparent;
        filter: grayscale(0%);
        border-style: none;
      }
      .thinking_face_disabled {
        background-color: Transparent;
        filter: grayscale(100%);
        border-style: none;
      }
      .thinking_face_disabled:hover {
        background-color: Transparent;
        filter: grayscale(0%);
        border-style: none;
      }
      .thinking_face_enabled {
        background-color: Transparent;
        filter: grayscale(0%);
        border-style: none;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input
        id="m"
        autocomplete="off"
        placeholder="メッセージを入力する（Enterでメッセージが送信されます）"
      />
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function() {
        var socket = io();

        // like button is clicked
        $(document).on("click", ".thumbs_up_button", function() {
          socket.emit("thumbs up", $(this).data("msg"));
        });

        // thinking face button is clicked
        $(document).on("click", ".thinking_face_button", function() {
          socket.emit("thinking face", $(this).data("msg"));
        });

        // chat messge is submitted
        $("form").submit(function() {
          socket.emit("chat message", $("#m").val());
          $("#m").val("");
          return false;
        });

        // chat message is received
        socket.on("chat message", function(msg) {
          var now = new Date();
          var now_utc = Date.now();
          var now_id = now_utc.toString();
          $("#messages").append(
            "<li>(<span class='date'>" +
              now.toLocaleDateString() +
              " " +
              now.toLocaleTimeString() +
              "</span>) <span class='message'>" +
              msg +
              "</span> " +
              "<span class='thumbs'><button class='thumbs_up_disabled thumbs_up_button' data-msg='" +
              msg +
              "'>&#x1f44d;</button></span>" +
              "<span class='thinking'><button class='thinking_face_disabled thinking_face_button' data-msg='" +
              msg +
              "'>&#x1f914;</button></span></li>"
          );
          window.scrollTo(0, document.body.scrollHeight);
        });

        // thumbs up is clicked
        socket.on("thumbs up", function(msg) {
          $("#messages").append(
            "<li>&#x1f44d;&#x1f44d;&#x1f44d; " + msg + "</li>"
          );
          window.scrollTo(0, document.body.scrollHeight);
        });
        // thinking face is clicked
        socket.on("thinking face", function(msg) {
          $("#messages").append(
            "<li>&#x1f914;&#x1f914;&#x1f914; " + msg + "</li>"
          );
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
