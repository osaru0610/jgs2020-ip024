<!DOCTYPE html>
<html>
  <head>
    <title>JGS Meeting Police</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body button {
        font-size: 16px;
      }
      #button {
        font-size: 16px;
        padding: 5px 10px;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        font-size: 14px;
        border: 0;
        padding: 10px;
        width: 100%;
        margin-right: 0.5%;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
      .thumbs_up_disabled {
        background-color: Transparent;
        filter: grayscale(100%);
        border-style: none;
      }
      .thumbs_up_disabled:hover {
        background-color: Transparent;
        filter: grayscale(0%);
        border-style: none;
      }
      .thumbs_up_enabled {
        background-color: Transparent;
        filter: grayscale(0%);
        border-style: none;
      }
      .question_disabled {
        background-color: Transparent;
        filter: grayscale(100%);
        border-style: none;
      }
      .question_disabled:hover {
        background-color: Transparent;
        filter: grayscale(0%);
        border-style: none;
      }
    </style>
  </head>
  <body>
    <button id="button" onclick="toggleStartStop()">
      &#x23fa; Click to Speak (Only works in Google Chrome for Desktop)
    </button>
    <ul id="messages"></ul>
    <form action="">
      <input
        id="m"
        autocomplete="off"
        placeholder="Press enter key to send your message"
      />
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script>
      var userAgent = window.navigator.userAgent.toLowerCase();
      if (userAgent.indexOf("chrome") != -1) {
        var button_hover = false;
        var messages_hover = false;
        var recognizing;
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        reset();
        recognition.onend = reset;
      }

      $(function() {
        var socket = io();

        // like button is clicked
        $(document).on("click", ".thumbs_up_button", function() {
          socket.emit("thumbs up", $(this).data("msg"));
        });

        // question button is clicked
        $(document).on("click", ".question_button", function() {
          socket.emit("question", $(this).data("msg"));
        });

        // caputre hovering state of #button
        $("#button").hover(
          function() {
            button_hover = true;
          },
          function() {
            button_hover = false;
          }
        );

        // caputre hovering state of #messages
        $("#messages").hover(
          function() {
            messages_hover = true;
          },
          function() {
            messages_hover = false;
          }
        );

        // chat messge is submitted
        $("form").submit(function() {
          socket.emit("chat message", $("#m").val());
          $("#m").val("");
          return false;
        });

        // chat message is received
        socket.on("chat message", function(msg) {
          var now = new Date();
          $("#messages").append(
            "<li>(<span class='date'>" +
              now.toLocaleDateString() +
              " " +
              now.toLocaleTimeString() +
              "</span>) <span class='message'>" +
              msg +
              "</span> " +
              "<span class='thumbs'><button class='thumbs_up_disabled thumbs_up_button' data-msg='" +
              msg +
              "' title='Thumbs Up Button'>&#x1f44d;</button></span>" +
              "<span class='question'><button class='question_disabled question_button' data-msg='" +
              msg +
              "' title='Question Button'>&#x2753;</button></span></li>"
          );
          if (button_hover == false && messages_hover == false) {
            window.scrollTo(0, document.body.scrollHeight);
          }
        });

        // thumbs up is clicked
        socket.on("thumbs up", function(msg) {
          $("#messages").append(
            "<li>&#x1f44d;&#x1f44d;&#x1f44d; " + msg + "</li>"
          );
          if (button_hover == false && messages_hover == false) {
            window.scrollTo(0, document.body.scrollHeight);
          }
        });
        // question is clicked
        socket.on("question", function(msg) {
          $("#messages").append(
            "<li>&#x2753;&#x2753;&#x2753; " + msg + "</li>"
          );
          if (button_hover == false && messages_hover == false) {
            window.scrollTo(0, document.body.scrollHeight);
          }
        });

        recognition.onresult = function(event) {
          var final = "";
          var interim = "";
          var last_result = event.results.length - 1;
          for (var i = 0; i < event.results.length; ++i) {
            if (event.results[last_result].isFinal) {
              final = event.results[last_result][0].transcript;
            }
          }
          final = final.trim();
          if (final != "") {
            final = final.charAt(0).toUpperCase() + final.slice(1);
            socket.emit("chat message", final);
            final = "";
          }
        };
      });

      function reset() {
        recognizing = false;
        button.innerHTML =
          "&#x23fa; Click to Speak (Only works in Google Chrome for Desktop)";
        button.setAttribute("style", "color:black;background-color:white;");
      }

      function toggleStartStop() {
        if (recognizing) {
          recognition.stop();
          reset();
        } else {
          recognition.start();
          recognizing = true;
          button.innerHTML =
            "&#x23f9; Click to Stop (Only works in Google Chrome for Desktop)";
          button.setAttribute("style", "color:white;background-color:red;");
        }
      }
    </script>
  </body>
</html>
