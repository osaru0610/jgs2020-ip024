<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
      .thumbs_up_disabled {
        filter: grayscale(100%);
        text-decoration: none;
      }
      .thumbs_up_disabled:hover {
        filter: grayscale(0%);
        text-decoration: none;
      }
      .thumbs_up_enabled {
        filter: grayscale(0%);
        text-decoration: none;
      }
    </style>
    <script>
      function thumbsup_click(message_id) {
        console.log(message_id);

        //$('#' + message_id).
      }
    </script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        $("form").submit(function() {
          socket.emit("chat message", $("#m").val());
          $("#m").val("");
          return false;
        });
        socket.on("chat message", function(msg) {
          var now = new Date();
          var now_utc = Date.now();
          var now_id = now_utc.toString();
          $("#messages").append(
            "<li id='" +
              now_id +
              "'>(<span class='date'>" +
              now.toLocaleDateString() +
              " " +
              now.toLocaleTimeString() +
              "</span>) <span class='message'>" +
              msg +
              "</span> <a href='javascript:void(0)' class='thumbs_up_disabled' onclick='thumbsup_click(" +
              now_id +
              ", arguments[0])'><span class='thumbs_up'>&#x1f44d;</span></a></li>"
          );
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
